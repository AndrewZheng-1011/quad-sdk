offline_global_body_planner:
  update_rate: 20                         # Update rate of the ROS node (in Hz)
  goal_state: [5.0, 0.0]                  # Nominal goal state (x/y coordinates) | Not needed necessarily
  pos_error_threshold: 25                 # Error from planned state to trigger reset
  startup_delay: 2.0                      # Time to delay after starting node before planning | Not needed necessarily
  replanning: false                        # Boolean to determine if replanning is allowed
  dt: 0.01                                # Resolution of kinematic feasibility checks, m | dt is not used atm, used from local planner
  traversability_threshold: 0.3           # Traversability threshold for reachability point
  mu: 0.25                                # Friction coefficient
  g: 9.81                                 # Gravity constant, m/s^2
